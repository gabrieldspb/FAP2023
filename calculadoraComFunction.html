<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="number" id="num1" placeholder="Digite o primeiro numero">
    <input type="number" id="num2" placeholder="Digite o segundo numero">
    <button onclick="add()">Somar</button>
    <button onclick="subtract()">Subtrair</button>
    <button onclick="multiply()">Multiplicar</button>
    <button onclick="divide()">Dividir</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
